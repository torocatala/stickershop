version: "3"
services:
  frontend:
    build: ./frontend
    user: "${UID}:${GID}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000

  rbbackend:
    build: ./rbbackend
    user: "${UID}:${GID}"
    volumes:
      - ./rbbackend/:/app
      - /app/vendor
    ports:
      - "3001:3001"
    environment:
      RAILS_ENV: development
      RACK_ENV: development
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: